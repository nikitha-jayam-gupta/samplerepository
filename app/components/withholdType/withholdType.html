<div class="withholdType" ng-controller="withholdtypeCtrl">
    <div id="wihthholdTypesTabs">
        <ul>
            <li ng-repeat="tab in wihthholdTypeTabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
    <script type="text/ng-template" id="add.existing">
        <div class="panel panel-default" ng-if="!showDiv">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-triangle-bottom"></span>&nbsp; Search Criteria</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12 top-buffer"><lable class="col-md-2">Withholding Type:</lable><input class="col-md-2" ng-model="ruleid" type="text">  </div>

                <div class="left-buffer">
                    <button class="btn btn-primary top-buffer" ng-click="totalSearch()">Search</button>
                    <button class="btn btn-primary top-buffer" ng-click="clear()">Clear</button>
                </div>
                <br>
                <br>
                <table class="table left-buffer col-md-4 calendarsearchTable" ng-if="withholdFlag">
                    <thead>
                    <th> Withholding Type</th>
                    <th> Description</th>
                    </thead>
                    <tbody>

                    <tr ng-repeat="whData in withholdTypeFullData | filter : {withholdingType:ruleid}">
                        <td><a ng-click="withholdClick(whData)">{{whData.withholdingType}}</a> </td>
                        <td>{{whData.Description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div ng-include="'app/components/withholdType/newWithholdType.html'" ng-if="showDiv"></div>
    </script>
    <script type="text/ng-template" id="add.newvalue">
        <div ng-include="'app/components/withholdType/newWithholdType.html'"></div>
    </script>
</div>
