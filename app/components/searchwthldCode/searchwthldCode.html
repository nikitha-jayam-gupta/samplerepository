
    <div id="tabs" ng-controller="searchTabsCtrl">
        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
    <script type="text/ng-template" id="add.existing">
        <div id="searchButton">
            <div class="panel panel-default">
                <div class="panel-heading">

                    <h3 class="panel-title"><span class="glyphicon glyphicon-triangle-bottom"></span>&nbsp; Search Criteria</h3>
                </div>
                <div class="panel-body">
            SetID:<select style="margin-left: 78px;">
            <option>--</option>
            <option>1</option>
        </select>
            <input type="text" name="searchtext" style="margin-left: 60px;"><i class="glyphicon glyphicon-search"></i> <br/><br/>
            Withholding Rule:<select>
            <option>begins with</option>
            <option>ends with</option>
        </select>&nbsp;<input type="text" ng-model="searchfield"><br/><br/>
            <input type="checkbox" name="include"> Include History
            <input type="checkbox" name="correct"> Correct History<br/><br/><br/>
            <button ng-click="search()" id="searchBtn">Search</button>
            <button ng-click="myFunction()" id="clearButton">Clear</button>
            <a href="">Basic Search</a>
            <a href="">Save Search Criteria</a>
        </div><br/>
        <div ng-controller="" ng-show="IsVisible">
            <table>
                <thead>
                <th>SetID</th>
                <th>Withholding Code</th>
                <th>Description</th>
                </thead>
                <tr ng-repeat="x in names  | filter:{ setid: searchfield } ">
                    <td>{{ x.setid }}</td>
                    <td>{{ x.withholdingcode }}</td>
                    <td>{{ x.description }}</td>
                </tr>
            </table>
        </div>
                </div>
            </div>
    </script>
    <script type="text/ng-template" id="add.newvalue">
        <div id="viewTwo">
        </div>
    </script>
